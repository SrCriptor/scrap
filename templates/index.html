<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Analyzer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Media Analyzer</h1>
        <form method="POST">
            <input type="text" name="media_url" placeholder="Cole a URL da mídia aqui" required>
            <button type="submit">Analisar</button>
        </form>
        {% if media_url %}
        <div class="result">
            <p>Resultado da análise para:</p>
            <a href="{{ media_url }}" target="_blank">{{ media_url }}</a>
            <div class="media-preview">
                <img src="{{ media_url }}" alt="Mídia" onerror="this.style.display='none';">
                <video controls>
                    <source src="{{ media_url }}" type="video/mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
